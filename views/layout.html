<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
  <!-- meta -->
  <meta charset="utf-8"/>
 
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <meta name="referrer" content="always">

  <link rel="stylesheet" href="/public/libs/bootstrap/css/bootstrap.css"/>
  <script type="text/javascript" src="/public/libs/jquery-2.1.0.js"></script>
  <script type="text/javascript" src="/public/libs/bootstrap/js/bootstrap.min.js"></script>
</head>
<body>

<!-- navbar -->
<div class='navbar'>
  <div class='navbar-inner'>
    <div class='container'>
      <a class='brand' href='/'>
        <% if (config.site_logo) {%>
          <img src="<%- staticFile(config.site_logo) %>" />
        <%} else {%>
          <%- config.name %>
        <%}%>
      </a>

      <ul class='nav pull-right'>
        <li><a href='/user/list'>用户信息</a></li>
        <li><a href='/'>首页</a></li>
      </ul>
      <a class="btn btn-navbar" id="responsive-sidebar-trigger">
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </a>
    </div>
  </div>
</div>
<div id='main'>
  <%- body %>
</div>
<div id='backtotop'>回到顶部</div>
<div id='footer'>
  <div id='footer_main'>
    <div class="links">
      <a class='dark' href='/rss'>RSS</a>
      |
      <a class='dark' href='https://github.com/cnodejs/nodeclub/'>源码地址</a>
    </div>


  </div>
</div>
<div id="sidebar-mask"></div>

</body>
</html>
